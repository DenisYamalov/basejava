<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <style>
        table {
            font-family: "Istok Web", sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <title>Resume Table</title>
</head>
<body>
<h1>Resume table</h1>
<table>
    <tr>
        <th>UUID</th>
        <th>Full name</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Denis Yamalov</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Dan Brown</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Valentino Rossi</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Vasily Petrovich</td>
    </tr>
</table>
</body>
</html>
